<div class="header pt-2">
    <div class="d-flex justify-content-between">
        <div>
            <div class="logoDivs ml-4">
                <p><i class="fas fa-bars font-22 cursor-pointer" (click)="openSideNav=!openSideNav"></i></p>
                <p class="titleTxt ml-4 font-28">Fuel ERP</p>
            </div>
        </div>
        <div>
            <p >
                <img class="roundImg" (click)='zoom=!zoom' [ngClass]='zoom ? "roundImg1":""' [src]="imgPath" width="40px" height="40px">&nbsp;<span><b style="color: white;margin-right: 20px;">PardhaSaradhi </b></span>
            </p>
            

            <!-- <button mat-button [matMenuTriggerFor]="menu" class="userProfile mr-4 font-18 rounded-circle border cursor-pointer outline-none">A</button>
            <mat-menu #menu="matMenu" class="logout">
                <button mat-menu-item class="outline-none" (click)="logout()">Log Out</button>
            </mat-menu> -->
        </div>
    </div>
</div>
<div class="homeBody">
    <div id="mySidenav" class="sidenav pt-6" [ngClass]="openSideNav ? 'showNav':'' ">
        <a class="font-30 float-right mr-2" (click)="closeNav()">&times;</a>
        <p class="">
            <img class="roundImg" [src]="imgPath" width="40px"
             height="40px">&nbsp;<span><b style="color: white;">PardhaSaradhi </b></span>
        </p>
        <!-- <a *ngFor="let item of MenuList" [routerLink]="item.href" routerLinkActive="active">
            <i class="{{item.iconText}}"></i>
            <span class="ml-2">{{item.name}}</span>
        </a> -->

 
        <a routerLink="home" routerLinkActive="active">
            <i class="fas fa-home"></i>
            <span class="ml-2">Home</span>
        </a>

        <a (click)='admin=!admin' routerLinkActive="active" >
            <i class="fas fa-user"></i>
            <span class="ml-2" class="dropdown-toggle"> Admin</span></a>
            <div class="sales" *ngIf='admin' >
                <li routerLink="credit-customer"  routerLinkActive='active'><a>Credit Customer</a></li>
                <li routerLink="product"  routerLinkActive='active'><a>Product</a></li>
                <li routerLink="role"  routerLinkActive='active'><a>Role</a></li>
                <li routerLink="supplier"  routerLinkActive='active'><a>Supplier</a></li>
                <li routerLink="user"  routerLinkActive='active'><a>User</a></li>
                
            </div>


        <a (click)='sale=!sale' routerLinkActive="active" >
            <i class="fas fa-gas-pump"></i>
            <span class="ml-2" class="dropdown-toggle"> Sales</span></a>
            <div class="sales" *ngIf='sale' >
                <li routerLink="sales"  routerLinkActive='active'><a>Sales</a></li>
                
            </div>

            <a (click)='master=!master' routerLinkActive="active" >
                <i class="fas fa-user"></i>
                <span class="ml-2" class="dropdown-toggle"> Master</span></a>
                <div class="sales" *ngIf='master' >
                    <li routerLink="tank"  routerLinkActive='active'><a> Tank</a></li>
                    <li routerLink="pumpnozzle"  routerLinkActive='active'><a>Pump&Nozzle2</a></li>
                </div>
        
        <a routerLink="" routerLinkActive="active">
            <i class="fas fa-file-contract"></i>
            <span class="ml-2">Accounts</span>
        </a>
        <a routerLink="" routerLinkActive="active">
            <i class="fas fa-tachometer-alt"></i>
            <span class="ml-2">Shifts</span>
        </a>
        <a routerLink="" routerLinkActive="active">
            <i class="fas fa-th"></i>
            <span class="ml-2">Dashboard</span>
        </a>
        <a routerLink="" routerLinkActive="active">
            <i class="fas fa-users"></i>
            <span class="ml-2">User Management</span>
        </a>

    </div>
    <br><br><br>
    <router-outlet></router-outlet>
    
</div>

<footer class="bg-light main-footer" >
               
    <strong> &nbsp;Copyright &copy; 2020 <a href="">FuelERP</a>.</strong> All rights reserved.

    <span class=" hidden-xs">
        <b class="pull-right">Version 2.0 </b> 
    </span>

</footer>
