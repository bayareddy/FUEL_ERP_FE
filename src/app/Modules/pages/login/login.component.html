<div class="container-fluid h-100 bg-light">
    <div class="row h-100 justify-content-center align-items-center">
        <form class="loginForm p-4" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="text-center">
                <p class="titleTxt">Fuel ERP</p>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="User Name" formControlName="UserName">
            </div>
            <div *ngIf="submitted && f.UserName.errors" class="errorMsg ml-1">
                <div *ngIf="f.UserName.errors.required">User Name is required</div>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
                <input type="password" class="form-control" placeholder="Password" formControlName="Password">
            </div>
            <div *ngIf="submitted && f.Password.errors" class="errorMsg ml-1">
                <div *ngIf="f.Password.errors.required">Password is required</div>
            </div>
            <p *ngIf="loginError" class="errorMsg ml-1">
                Incorrect Username or Password.
            </p>
            <div class="form-group form-check d-flex justify-content-between">
                <div>
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <div>
                    <a class="btnLink">Forget Password</a>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
            <div class="text-center mt-3">
                <p>Don't have an account ?
                    <a class="ml-1 btnLink" (click)="goToSignUp()">Register Here</a>
                </p>
            </div>
        </form>
    </div>
</div>
