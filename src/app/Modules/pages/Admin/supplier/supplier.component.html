<div class="container-fluid">
    <div class="offset-md-2 col-md-8 col-lg-8 offset-lg-2">
        <h1 class="mt-3">Suppliers</h1>
        <div class="col-12 mb-5">
            <table class="table table-bordered tableTextCenter tableBgClr tableShadow tableHover">
                <thead>
                    <tr>
                        <th *ngFor="let table_head of table_head_list">{{table_head}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of table_data; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{data.supplierName}}</td>
                        <td>{{data.contactpersonName}}</td>
                        <td>{{data.mobileNo}}</td>
                        <td>{{data.emailId}}</td>
                        <td>{{data.taleFax}}</td>
                        <td>{{data.address}}</td>
                        <td>
                            <i class="fas fa-edit cursor-pointer clr-gray" matTooltip="Edit"></i>&nbsp;&nbsp;&nbsp;
                            <i class="fas fa-trash cursor-pointer clr-gray" matTooltip="Delete"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h1>New Supplier</h1>
        <div class="divContainer form-group row">
            <div class="col-md-2 mb-3">
                <label for="supplierName" class="mt-10 ml-4">Supplier Name</label>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" placeholder="Enter Supplier Name" class="form-control" id="supplierName" name="supplierName">
            </div>
            <div class="col-md-2 mb-3">
                <label for="contactPersonName" class="mt-10 ml-4">Contact Person Name</label>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" placeholder="Enter Contact Person Name" class="form-control" id="contactPersonName" name="contactPersonName">
            </div>
            <div class="col-md-2 mb-3">
                <label for="mobileNo" class="mt-10 ml-4">Mobile No</label>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" placeholder="Enter Mobile No" class="form-control" id="mobileNo" name="mobileNo">
            </div>
            <div class="col-md-2 mb-3">
                <label for="emailId" class="mt-10 ml-4">Email ID</label>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" placeholder="Enter Email ID" class="form-control" id="emailId" name="emailId">
            </div>
            <div class="col-md-2 mb-3">
                <label for="taleFax" class="mt-10 ml-4">Tale Fax</label>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" placeholder="Enter Table Fax" class="form-control" id="taleFax" name="taleFax">
            </div>
            <div class="col-md-2 mb-3">
                <label for="address" class="mt-10 ml-4">Address</label>
            </div>
            <div class="col-md-4 mb-3">
                <textarea placeholder="Enter Description" class="form-control" id="address" name="address"></textarea>
            </div>
            <button class="offset-6 btn btn-primary">Save</button>
        </div>
    </div>
</div>
