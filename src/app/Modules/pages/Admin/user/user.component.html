<div class="container-fluid">
    <div class="offset-md-2 col-md-8 col-lg-8 offset-lg-2">
        <h1 class="mt-3">Users</h1>
        <div class="col-12 mb-5">
            <table class="table table-bordered tableTextCenter tableBgClr tableShadow tableHover">
                <thead>
                    <tr>
                        <th *ngFor="let table_head of table_head_list">{{table_head}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of table_data; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.role}}</td>
                        <td>{{data.address}}</td>
                        <td>
                            <i class="fas fa-edit cursor-pointer clr-gray" matTooltip="Edit"></i>&nbsp;&nbsp;&nbsp;
                            <i class="fas fa-trash cursor-pointer clr-gray" matTooltip="Delete"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h1>New User</h1>
        <div class="divContainer form-group row">
            <div class="col-md-2 mb-3">
                <label for="fName" class="mt-10 ">First Name</label>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" placeholder="Enter First Name" class="form-control" id="fName" name="fNmae">
            </div>
            <div class="col-md-2 mb-3">
                <label for="lName" class="mt-10 ">Last Name</label>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" placeholder="Enter Last Name" class="form-control" id="lName" name="lName">
            </div>

            <div class="col-md-2 mb-3">
                <label for="role" class="mt-10">Role</label>
            </div>
            <div class="col-md-4 mb-3">
                <select class="form-control" id="role" name="role">
                        <option value="oil">Admin</option>
                        <option value="gas">Manager</option>
                        <option value="petrol">User</option>
                    </select>
            </div>
            <div class="col-md-2 mb-3">
                <label for="address" class="mt-10 ">Address</label>
            </div>
            <div class="col-md-4 mb-3">
                <textarea placeholder="Enter Address" class="form-control" id="address" name="address"></textarea>
            </div>
            <div class="col-md-3 mb-3">
                <label for="smsNotify" class="mt-10 ">Allow SMS Notifications</label>
                <input type="checkbox" id="smsNotify" name="smsNotify" class="mt-3 ml-3">
            </div>
            <div class="col-md-3 mb-3">
            </div>
            <div class="col-md-3 mb-3">
                <label for="mailNotify" class="mt-10 ">Allow Mail Notifications</label>
                <input type="checkbox" id="mailNotify" name="mailNotify" class="mt-3 ml-3">
            </div>
            <div class="col-md-3 mb-3">
            </div>
            <button class="offset-6 btn btn-primary">Save</button>
        </div>
    </div>
</div>
