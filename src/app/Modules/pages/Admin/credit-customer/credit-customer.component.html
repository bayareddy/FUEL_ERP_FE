<div class="container-fluid">
    <div class="offset-md-2 col-md-8 col-lg-8 offset-lg-2">
        <h1 class="mt-3">Credit Customer</h1>
        <div class="col-12 mb-5">
            <table class="table table-bordered tableTextCenter tableBgClr tableShadow tableHover">
                <thead>
                    <tr>
                        <th *ngFor="let table_head of table_head_list">{{table_head}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of table_data; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.creditAmount}}</td>
                        <td>{{data.outStandingBalancy}}</td>
                        <td>
                            <i class="fas fa-edit cursor-pointer clr-gray" matTooltip="Edit"></i>&nbsp;&nbsp;&nbsp;
                            <i class="fas fa-trash cursor-pointer clr-gray" matTooltip="Delete"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h1>New Credit Customer</h1>
        <div class="divContainer form-group row">
            <div class="col-md-2 mb-3">
                <label for="name" class="mt-10 ml-4">Customer Name</label>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" placeholder="Enter Name" class="form-control" id="name" name="name">
            </div>
            <div class="col-md-2 mb-3">
                <label for="email" class="mt-10 ml-4">Email</label>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" placeholder="Enter Email" class="form-control" id="email" name="email">
            </div>
            <div class="col-md-2 mb-3">
                <label for="mobileNo" class="mt-10 ml-4">Mobile No</label>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" placeholder="Enter Mobile No" class="form-control" id="mobileNo" name="mobileNo">
            </div>
            <div class="col-md-2 mb-3">
                <label for="landlineNo" class="mt-10 ml-4">Landline No</label>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" placeholder="Enter Landline No" class="form-control" id="landlineNo" name="landlineNo">
            </div>
            <div class="col-md-2 mb-3">
                <label for="startDate" class="mt-10 ml-4">Start Date</label>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" placeholder="Enter Start Date" class="form-control" id="startDate" name="startDate">
            </div>
            <div class="col-md-2 mb-3">
                <label for="openingBalancy" class="mt-10 ml-4">Opening Balancy</label>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" placeholder="Enter opening Balancy" class="form-control" id="openingBalancy" name="openingBalancy">
            </div>
            <div class="col-md-2 mb-3">
                <label for="custGstNo" class="mt-10 ml-4">Cust GST No</label>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" placeholder="Enter Cust GST No" class="form-control" id="custGstNo" name="custGstNo">
            </div>
            <div class="col-md-2 mb-3">
                <label for="creditBalancy" class="mt-10 ml-4">Credit Balancy</label>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" placeholder="Enter Credit Balancy" class="form-control" id="creditBalancy" name="creditBalancy">
            </div>
            <div class="col-md-2 mb-3">
                <label for="surCharge" class="mt-10 ml-4">Sur Charge</label>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" placeholder="Enter Sur Charge" class="form-control" id="surCharge" name="surCharge">
            </div>
            <div class="col-md-2 mb-3">
                <label for="dateBirth" class="mt-10 ml-4">Birth Date</label>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" placeholder="Enter Birth Date" class="form-control" id="dateBirth" name="dateBirth">
            </div>
            <div class="col-md-2 mb-3">
                <label for="address" class="mt-10 ml-4">Address</label>
            </div>
            <div class="col-md-4 mb-3">
                <textarea placeholder="Enter Address" class="form-control" id="address" name="address"></textarea>
            </div>
            <div class="col-md-2 mb-3">
                <label for="birthDateAlert" class="mt-10 ml-4">Birth Date Alert</label>
            </div>
            <div class="col-md-4 mb-3">
                <input type="checkbox" id="birthDateAlert" name="birthDateAlert" class="mt-3">
            </div>
            <button class="offset-6 btn btn-primary">Save</button>
        </div>
    </div>
</div>
