<div class="container-fluid h-100 bg-light">
    <div class="row h-100 justify-content-center align-items-center">
        <form class="loginForm p-4" [formGroup]="regForm" (ngSubmit)="registration()">
            <div class="text-center">
                <p class="titleTxt">Fuel ERP</p>
            </div>
            <hr>
            <div class="text-center font-18">
                <p>Create a New Account</p>
            </div>
            <div class="row form-group">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First Name" formControlName="FirstName" (keypress)="keyPressText($event)">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last Name" formControlName="LastName" (keypress)="keyPressText($event)">
                </div>
            </div>
            <div *ngIf="submitted && f.FirstName.errors" class="errorMsg ml-1">
                <div *ngIf="f.FirstName.errors.required" class="mb-2">First Name is required</div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Mobile Number" formControlName="Phone" (keypress)="keyPressNumber($event)">
                </div>
            </div>
            <div *ngIf="submitted && f.Phone.errors" class="errorMsg ml-1">
                <div *ngIf="f.Phone.errors.required" class="mb-2">Mobile Number is required</div>
            </div>

            <div class="row form-group">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Email" formControlName="Email">
                </div>
            </div>
            <div *ngIf="submitted && f.Email.errors" class="errorMsg ml-1">
                <div *ngIf="f.Email.errors.required" class="mb-2">Email is required</div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <input type="password" class="form-control" placeholder="Password" formControlName="Password">
                </div>
            </div>
            <div *ngIf="submitted && f.Password.errors" class="errorMsg ml-1">
                <div *ngIf="f.Password.errors.required" class="mb-2">Password is required</div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <input type="password" class="form-control" placeholder="Confirm Password" formControlName="ConfirmPassword">
                </div>
            </div>
            <div *ngIf="submitted && f.ConfirmPassword.errors" class="errorMsg ml-1">
                <div *ngIf="f.ConfirmPassword.errors.required" class="mb-2">Confirm Password is required</div>
            </div>
            <div *ngIf="submitted" class="errorMsg ml-1">
                <div *ngIf="regForm.errors != null" class="mb-2">Password and Confirm Password does not match</div>
            </div>
            <div class="row form-group form-check">
                <div class="col">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> I accept the <a class="btnLink">Terms of Use</a> & <a class="btnLink">Privacy Policy.</a>
                    </label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </div>
            <div class="text-center mt-3">
                <p>Already have an account ?
                    <a class="ml-1 btnLink" (click)="goToLogin()">Login Here</a>
                </p>
            </div>
        </form>
    </div>
</div>
